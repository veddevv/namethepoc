<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <h1>Welcome to NAME</h1>
        <p>Windows 3.1 Experience in your browser.</p>

    <main>
        <div id="game-container">
            <!-- Desktop -->
            <div id="desktop">
                <!-- Program Manager Window -->
                <div class="window" id="program-manager">
                    <div class="window-titlebar">
                        <span class="window-title">Program Manager</span>
                        <div class="window-controls">
                            <button class="window-minimize">_</button>
                            <button class="window-maximize">□</button>
                            <button class="window-close">×</button>
                        </div>
                    </div>
                    <div class="window-menubar">
                        <span class="menu-item">File</span>
                        <span class="menu-item">Options</span>
                        <span class="menu-item">Window</span>
                        <span class="menu-item">Help</span>
                    </div>
                    <div class="window-content">
                        <div class="program-group" data-group="accessories">
                            <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjMyIiBoZWlnaHQ9IjMyIiBmaWxsPSIjQzBDMEMwIi8+CjxyZWN0IHg9IjQiIHk9IjQiIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgZmlsbD0iIzgwODA4MCIvPgo8L3N2Zz4K" alt="Accessories">
                            <span>Accessories</span>
                        </div>
                        <div class="program-group" data-group="games">
                            <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjMyIiBoZWlnaHQ9IjMyIiBmaWxsPSIjRkZGRkZGIi8+CjxyZWN0IHg9IjQiIHk9IjQiIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgZmlsbD0iI0ZGMDAwMCIvPgo8L3N2Zz4K" alt="Games">
                            <span>Games</span>
                        </div>
                        <div class="program-group" data-group="main">
                            <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjMyIiBoZWlnaHQ9IjMyIiBmaWxsPSIjMDA4MDAwIi8+CjxyZWN0IHg9IjQiIHk9IjQiIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgZmlsbD0iIzAwRkYwMCIvPgo8L3N2Zz4K" alt="Main">
                            <span>Main</span>
                        </div>

                <!-- Desktop Icons -->

                    <span>Calculator</span>
